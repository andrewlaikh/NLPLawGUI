<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "group": 1, "id": "decision 2000/253/ec", "label": "decision 2000/253/ec", "shape": "dot", "size": 25, "title": "decision 2000/253/ec \u003cbr\u003eNeighbors:\u003cbr\u003edecision 95/408/ec\u003cbr\u003edecision 1999/336/ec\u003cbr\u003edecision 98/603/ec\u003cbr\u003edecision 97/569/ec"}, {"color": "yellow", "group": 2, "id": "decision 97/569/ec", "label": "decision 97/569/ec", "shape": "dot", "size": 10, "title": "decision 97/569/ec \u003cbr\u003eNeighbors:\u003cbr\u003e"}, {"color": "yellow", "group": 2, "id": "decision 95/408/ec", "label": "decision 95/408/ec", "shape": "dot", "size": 10, "title": "decision 95/408/ec \u003cbr\u003eNeighbors:\u003cbr\u003e"}, {"color": "yellow", "group": 2, "id": "decision 98/603/ec", "label": "decision 98/603/ec", "shape": "dot", "size": 10, "title": "decision 98/603/ec \u003cbr\u003eNeighbors:\u003cbr\u003e"}, {"color": "yellow", "group": 2, "id": "decision 1999/336/ec", "label": "decision 1999/336/ec", "shape": "dot", "size": 10, "title": "decision 1999/336/ec \u003cbr\u003eNeighbors:\u003cbr\u003eregulation 3201/90"}, {"color": "yellow", "group": 3, "id": "regulation 3201/90", "label": "regulation 3201/90", "shape": "dot", "size": 10, "title": "regulation 3201/90 \u003cbr\u003eNeighbors:\u003cbr\u003e"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "decision 2000/253/ec", "to": "decision 97/569/ec", "weight": 5}, {"arrows": "to", "color": "blue", "from": "decision 2000/253/ec", "to": "decision 95/408/ec", "weight": 5}, {"arrows": "to", "color": "blue", "from": "decision 2000/253/ec", "to": "decision 98/603/ec", "weight": 5}, {"arrows": "to", "color": "blue", "from": "decision 2000/253/ec", "to": "decision 1999/336/ec", "weight": 5}, {"arrows": "to", "color": "blue", "from": "decision 1999/336/ec", "to": "regulation 3201/90", "weight": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
